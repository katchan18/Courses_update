<script>
let fichierAtelecharger = "";
const motDePasseCorrect = "Prince";

function ouvrirModal(fichier) {
    fichierAtelecharger = fichier;
    document.getElementById("passwordInput").value = "";
    document.getElementById("errorMessage").textContent = "";
